<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard patterns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type='module' src="script.js"></script>
</head>

<body>
    <div class="header" id="header">
        <span class="header-logo">Dashboard</span>
        <span class="header-theme-selection">
            <button class="theme-selection-btn" id="theme-selection-btn">Change Theme</button>
            <span id="selectedTheme"></span>
        </span>
    </div>


    <div class="main-container">
        <div class="side-container">
            <span>Users</span>
            <span>Dashboard</span>
            <span>Analytics</span>
        </div>
        <div class="content-container">
            <h1>Main content goes here</h1>
        </div>
    </div>
</body>

</html>
