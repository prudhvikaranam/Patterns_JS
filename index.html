<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard patterns</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type='module' src="script.js"></script>
</head>

<body>
    <div class="header" id="header">
        <span class="header-logo">Dashboard</span>
        <span class="header-theme-selection">
            <button class="theme-selection-btn" id="theme-selection-btn">Change Theme</button>
            <span id="selectedTheme"></span>
        </span>
    </div>


    <div class="main-container">
        <div class="side-container">
            <span>Users</span>
            <span>Dashboard</span>
            <span>Analytics</span>
        </div>
        <div class="content-container">



            <div class="content-header">User Registration</div>
            <br>
            <form id="userForm" class="userForm">
                <div>
                    <label>Name:</label>
                    <input type="text" id="name" required value="John Doe"/>
                </div>

                <br />

                <div>
                    <label>Email:</label>
                    <input type="email" id="email" required value="john.doe@test.com"/>
                </div>
                <br />

                <div>
                    <label>User Role:</label>
                    <select id="role">
                        <option value="general">General</option>
                        <option value="super">Super</option>
                    </select>
                </div>

                <br />

                <button type="submit">Submit</button>
            </form>


        </div>
    </div>
</body>

</html>
